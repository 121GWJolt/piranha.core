name: .NET Win

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-rc.1.21463.6
    - name: Install tools
      run: |
        nuget install -Verbosity quiet opencover -Version 4.6.519 -OutputDirectory tools
        nuget install -Verbosity quiet coveralls.net -Version 0.7.0 -OutputDirectory tools
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: | 
        dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:ExcludeByAttribute="NoCoverage" --no-build --verbosity normal
        .\tools\coveralls.net.0.7.0\tools\csmacnz.coveralls.exe --opencover -i .\test\Piranha.Tests\coverage.opencover.xml --repoToken ${{ secrets.coverallstoken }} --useRelativePaths --commitId ${{ github.sha }} --commitBranch master --commitAuthor "${{ github.event.head_commit.committer.name }}" --commitEmail ${{ github.event.head_commit.committer.email }} --commitMessage "${{ github.event.head_commit.message }}" --jobId ${{ github.job }} --serviceName github
